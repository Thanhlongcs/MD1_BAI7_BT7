<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>doanh thu:</p>
<input type="text" id="doanhso"><br>
<button onclick="hoahong1()">hoahong</button>
<p id="tien"></p>
</body>
<script>
    function hoahong1(){
        let doanhthu= +document.getElementById('doanhso').value;
        if(0<doanhthu && doanhthu<50000000){
            document.getElementById('tien').innerHTML=doanhthu*5/100;
        }else if (50000000<doanhthu && doanhthu<100000000){
            document.getElementById('tien').innerHTML=doanhthu*10/100;
        }else if (doanhthu>100000000){
            document.getElementById('tien').innerHTML=doanhthu*20/100;
        }else{
            document.getElementById('tien').innerHTML=doanhthu*30/100;
        }
    }
</script>
</html>
